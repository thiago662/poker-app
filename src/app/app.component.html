<label>Nome: </label>
<input type="text" [(ngModel)]="user.name">
<button (click)="setName()">Salvar</button>
<button (click)="delete()">excluir</button>
<br>

<div *ngFor="let item of users"><b>{{ item.id }}:</b> {{ item.name }} | {{ item.value }} | {{ item.selected }}</div>

<br>
<label>Valor: </label>
<input type="text" [(ngModel)]="user.value">
<button (click)="setValue()">Enviar</button>

<br>
<button (click)="show()">Mostra tudo</button>
<br>
<button (click)="reset()">reset</button>
